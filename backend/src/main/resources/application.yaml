spring:
  application:
    name: kkookk

  profiles:
    active: local

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

cors:
  allowed-origins:
    - http://localhost:5173

logging:
  level:
    root: INFO
    com.project.kkookk: DEBUG
