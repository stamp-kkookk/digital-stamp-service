spring:
  application:
    name: kkookk

  profiles:
    active: local

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: INFO
    com.project.kkookk: DEBUG

jwt:
  secret: kkookk-super-secret-key-for-jwt-token-generation-minimum-256-bits-required
  access-token-expiration: 3600000
