spring:
  application:
    name: kkookk-server

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

app:
  jwt:
    secret: kkookk-jwt-secret-key-change-this-in-production-environment-to-a-secure-value
    expiration: 86400000  # 24 hours in milliseconds
  upload:
    dir: uploads
